    <title>Orbits | Neural Translation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              space: '#050508',
              glass: 'rgba(255, 255, 255, 0.05)',
              'glass-border': 'rgba(255, 255, 255, 0.1)',
              neon: '#00f3ff',
              'neon-purple': '#bd00ff',
              'neon-pink': '#ff0055',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'orbit-spin': 'spin 10s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050508;
        color: #f4f4f5;
        font-family: 'Inter', sans-serif;
        background-image: 
          radial-gradient(circle at 50% 0%, rgba(189, 0, 255, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 0% 100%, rgba(0, 243, 255, 0.1) 0%, transparent 50%);
        background-attachment: fixed;
      }
      .glass-panel {
        background: rgba(20, 20, 30, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      .neon-text {
        text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
      }
      .neon-glow {
        box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
      }
    </style>
